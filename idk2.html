<!DOCTYPE html>
<html>
<body>
<h1>My First JavaScipt</h1>

<p id="demo">JavaScipt can change the style of an HTML element.</p>

<script>
function myFunction() {
    document.getElementById("demo").fontSize ="25px"
    document.getElementById("demo").style.color = "red"

    document.getElementById("demo").style.backgroundColor = "yellow"
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
