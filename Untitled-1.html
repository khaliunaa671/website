<!DOCTYPE html>
<html>
<body>
<h2>Display an Image as the Submit button</h2>
<form action="https://i.pinimg.com/736x/d3/49/c5/d349c5ad0669f003e2af71ea1839a34d.jpg">
<label for="fname">First name: </label>
<input type="text" id="fname" name="fname"><br><br>
<label for="1name">Last name: </label>
<input type="text" id="lname" name="1name"><br><br>
<input type="image" src="https://i.pinimg.com/736x/89/ff/73/89ff7352876db10d61bb3875a032990d.jpg"
alt="Submit" width="48" height="48">
</form>
<p><b>Note:</b> The input type="image" sends the X
and Y coordinates of the click that activated the
image button.</p>
</body>
</html>
